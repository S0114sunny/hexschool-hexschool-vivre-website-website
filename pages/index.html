<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Vivre</title>
</head>

<body>
  <%- include('./layout/header'); -%>

  <section class="banner py-0 py-lg-10">
    <div class="container container-lg text-white d-flex flex-column align-items-center align-items-lg-start justify-content-end justify-content-lg-center pb-9 py-lg-0">
      <p class="fs-6 fs-lg-5 mb-2">獻給新世代的生活風格誌</p>
      <h1 class="mb-4 fs-3 fs-lg-1">一起探索生活的無限可能</h1>
      <a href="#" class="btn-filled fs-6 fs-lg-5">馬上訂閱<i class="bi bi-arrow-right ms-2 fs-5"></i></a>
    </div>
  </section>

  <section class="topics py-9 py-lg-10">
    <div class="container">
      <h2 class="fs-4 fs-lg-2 mb-5">熱門主題</h2>
      <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-1 g-lg-4">
        <div class="col">
          <a href="#" class="card">
            <h5 class="fs-6 fs-lg-5 position-absolute top-50 start-50 translate-middle text-white d-block">城市漫遊者</h5>
            <picture>
              <source media="(min-width: 576px)" srcset="../assets/images/theme-1.png">
              <img class="w-100" src="../assets/images/theme-1-sm.png" alt="">
            </picture>
          </a>
        </div>
        <div class="col">
          <a href="#" class="card">
            <h5 class="fs-6 fs-lg-5 position-absolute top-50 start-50 translate-middle text-white">秘境尋蹤人</h5>
            <picture>
              <source media="(min-width: 576px)" srcset="../assets/images/theme-3.png">
              <img class="w-100" src="../assets/images/theme-3-sm.png" alt="">
            </picture>
          </a>
        </div>
        <div class="col">
          <a href="#" class="card">
            <h5 class="fs-6 fs-lg-5 position-absolute top-50 start-50 translate-middle text-white">品味設計家</h5>
            <picture>
              <source media="(min-width: 576px)" srcset="../assets/images/theme-5.png">
              <img class="w-100" src="../assets/images/theme-5-sm.png" alt="">
            </picture>
          </a>
        </div>
        <div class="col">
          <a href="#" class="card">
            <h5 class="fs-6 fs-lg-5 position-absolute top-50 start-50 translate-middle text-white">美食探險記</h5>
            <picture>
              <source media="(min-width: 576px)" srcset="../assets/images/theme-8.png">
              <img class="w-100" src="../assets/images/theme-8-sm.png" alt="">
            </picture>
          </a>
        </div>
        <div class="col">
          <a href="#" class="card">
            <h5 class="fs-6 fs-lg-5 position-absolute top-50 start-50 translate-middle text-white">美學建築誌</h5>
            <picture>
              <source media="(min-width: 576px)" srcset="../assets/images/theme-2.png">
              <img class="w-100" src="../assets/images/theme-2-sm.png" alt="">
            </picture>
          </a>
        </div>
        <div class="col">
          <a href="#" class="card">
            <h5 class="fs-6 fs-lg-5 position-absolute top-50 start-50 translate-middle text-white">慢活生活行</h5>
            <picture>
              <source media="(min-width: 576px)" srcset="../assets/images/theme-4.png">
              <img class="w-100" src="../assets/images/theme-4-sm.png" alt="">
            </picture>
          </a>
        </div>
        <div class="col">
          <a href="#" class="card">
            <h5 class="fs-6 fs-lg-5 position-absolute top-50 start-50 translate-middle text-white">工藝匠心賞</h5>
            <picture>
              <source media="(min-width: 576px)" srcset="../assets/images/theme-6.png">
              <img class="w-100" src="../assets/images/theme-6-sm.png" alt="">
            </picture>
          </a>
        </div>
        <div class="col">
          <a href="#" class="card">
            <h5 class="fs-6 fs-lg-5 position-absolute top-50 start-50 translate-middle text-white">時尚先鋒派</h5>
            <picture>
              <source media="(min-width: 576px)" srcset="../assets/images/theme-7.png">
              <img class="w-100" src="../assets/images/theme-7-sm.png" alt="">
            </picture>
          </a>
        </div>
      </div>

    </div>
  </section>

  <section class="activity">
    <div class="container container-lg  py-9 py-lg-10 d-flex flex-column align-items-center position-relative">
      <h4 class="fs-6 fs-lg-4 mb-2 mb-lg-4">\ 母親節強檔活動 /</h4>
      <h2 class="fs-5 fs-lg-2 fw-bold mb-5 mb-lg-4">家庭訂閱方案限時 7 折</h2>
      <ul class="d-flex flex-column gap-3 mb-5 mb-lg-8">
        <li>
          <i class="bi bi-check">每月最新文章無限閱讀</i>
        </li>
        <li>
          <i class="bi bi-check">專屬會員限定內容</i>
        </li>
        <li>
          <i class="bi bi-check">定期電子報</i>
        </li>
        <li>
          <i class="bi bi-check">年度精選禮物</i>
        </li>
        <li>
          <i class="bi bi-check">24 /7 優先客戶服務</i>
        </li>
        <li>
          <i class="bi bi-check">為每個成員量身打造專屬行程</i>
        </li>
      </ul>
      <a href="#" class="btn-filled fs-6 fs-lg-5 fw-bold">我想了解</a>
      <img class="position-absolute bottom-0 start-0 d-none d-lg-block" src="../assets/images/bg-1.png" alt="">
    </div>
  </section>
  <%- include('./layout/footer'); -%>

  <script type="module" src="../main.js"></script>
</body>

</html>
